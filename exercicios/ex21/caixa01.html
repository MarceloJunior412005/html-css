<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
          background-color: aqua;
          height: 300px;
          width: 300px;  
          border: solid;
          border-color: rgb(72, 147, 122);
          border-width: 10px;
          
          padding-top: 15px;
          padding-right: 10px;
          padding-bottom: 10px;
          padding-left: 15px;
        }
        a{
            border: solid;
            border-color: blueviolet;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas on <a href="#">links são exemplos de box-inline</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
